<!DOCTYPE html>
<html>
<head> 
<style>
    div {
        width: 50px;
        height: 50px;
        background: red;
        position: absolute;
    }
</style>
</head>
<body>
    <div id="box"> 

    </div>
</body>
</html>
<script>
    var box = document.getElementById('box')
setInterval(update, 50)
var x = 100
function update(){
    box.style.left= x +"px";
    x= x + 2;
}

</script>
