<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="box">

    </div>
</body>

</html>
<script>
    var box = document.getElementById('box')
    setInterval(update, 50)
    var x = 0
    var y = 0
    var speedX = 5
    var speedY = 10

    function update() {
        box.style.left = x + "px";
        box.style.top = y + "px";
      
        x = x + speedX
        y = y + speedY

        if (x >= window.innerWidth) {
            speedX = -speedX
        }
        if (x < 0){
            speedX = -speedX
        }
        if (y >= window.innerHeight) {
            speedY = -speedY
        }
        if (y < 0) {
            speedY = -speedY
        }
    }
    


</script>
